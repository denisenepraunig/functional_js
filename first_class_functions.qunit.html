<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>First class functions QUnit</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.16.0.css">
    <script src="https://code.jquery.com/qunit/qunit-1.16.0.js"></script>
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="applicative_programming.js"></script>

    <script>

    QUnit.test("Map, Reduce, Filter", function(assert) {

        var aNums = [1,2,3,4,5],
            aDoubleNums = [2,4,6,8,10],
            aEvenNums = [2,4];

        var vSum = 15,
            vAverage = 3;

        assert.deepEqual(doubleAll(aNums), aDoubleNums, "Doubled the values with _.map");
        assert.strictEqual(sumArray(aNums), vSum, "Sum of an array with _.reduce");
        assert.strictEqual(averageArray(aNums), vAverage, "Average of an array with _.reduce");
        assert.deepEqual(onlyEven(aNums), aEvenNums, "Only even values with _.filter");

    });
    </script>
</body>

</html>
